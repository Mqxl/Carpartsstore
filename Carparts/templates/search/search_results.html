<div class="row tm-gallery">
<div class="container-xl">
	<div class="row">
		<div class="col-md-12">
			<h2 class="h22">Featured <b>Products</b></h2>
			<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="0">
			
			 
			
			<div class="carousel-inner">
				<div class="item carousel-item active">
					<div class="row">

						{% for city in object_list %}


						<div class="col-sm-3">
							<div class="thumb-wrapper">
								
								<div class="img-box">
									<img src="{{city.photo.url}}" id = "imag"class="img-fluid" alt=""/>									
								</div>
								<div class="thumb-content">
									<h4>{{city.name|truncatechars:15}}</h4>									
									
									<p class="item-price"><b>{{city.price}} Tenge</b></p>
									<a href="{{ city.get_absolute_url }}" class="btn btn-primary">Detail</a>
								</div>						
							</div>
							<br>
						</div>

						{% endfor %}
